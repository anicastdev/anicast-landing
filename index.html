  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
   <meta name="description" content="Лучший сайт для просмотра аниме вместе с друзьями" />
  <title>Anicast</title>
  <link rel="icon" href="/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;700;800&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-left:#060505;
      --bg-right:#6b1616;
      --accent:#c62828;
      --white: #ffffff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: 'Montserrat', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      color:var(--white);
      background: linear-gradient(90deg, var(--bg-left) 0%, var(--bg-right) 100%);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px;
    }

    /* логотип */
    .logo-wrap{
      display:flex;
      justify-content:center;
      margin-bottom:18px;
    }
    .logo{
      width:120px;
      height:120px;
      display:inline-grid;
      place-items:center;
      border-radius:999px;
      background: radial-gradient(circle at 35% 25%, #ff3b3b 0%, #a41616 40%, #4b0b0b 100%);
      box-shadow: 0 10px 30px rgba(0,0,0,0.6), inset 0 -6px 18px rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.06);
    }
    .logo svg{width:64px;height:64px;display:block}

    h1{
      font-size:84px;
      line-height:0.95;
      margin:8px 0 22px;
      letter-spacing:2px;
      font-weight:800;
      font-family: 'Montserrat', sans-serif;
    }

    .tagline{
      font-family: 'Roboto Mono', monospace;
      letter-spacing:0;
      text-transform:none;
      font-size:18px;
      margin-bottom:40px;
      opacity:0.95;
    }

    .card{ display:block; text-align:center; padding:0; background:none; backdrop-filter:none; }{
      display:inline-block;
      text-align:left;
      padding:22px 30px;
      border-radius:6px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      backdrop-filter: blur(4px);
    }
    .card p{
      margin:0 0 6px 0;
      font-family: 'Roboto Mono', monospace;
      font-size:18px;
      line-height:1.6;
      max-width:420px;
      color:rgba(255,255,255,0.92);
    }
    .card a{
      color:var(--accent);
      text-decoration:underline;
    }

    /* адаптив */
    @media (max-width:640px){
      h1{font-size:56px}
      .logo{width:92px;height:92px}
      .logo svg{width:48px;height:48px}
      .tagline{font-size:14px;letter-spacing:4px}
      .card p{font-size:16px}
    }
  </style>
</head>
